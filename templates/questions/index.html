{% extends 'base.html' %}
{% block content %}
    <h1 class="text-center mb-3">Вопросы</h1>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card-mb-3">
                <div class="card-body">
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'detail' question.id %}" class="btn btn-primary btn-sm">Голосовать</a>
                    <a href="{% url 'results' question.id %}" class="btn btn-secondary btn-sm">Результат</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>Нет доступных опросов</p>
    {% endif %}
{% endblock %}
